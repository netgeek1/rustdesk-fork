name: Flutter Nightly Build
permissions:
  contents: write
on:
  schedule:
    # schedule build every night
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-flutter-nightly-build:
    uses: ./.github/workflows/flutter-client-only-with-macos.yml
    secrets: inherit
    with:
      upload-artifact: true
      upload-tag: "nightly"
    permissions: 
      contents: write
