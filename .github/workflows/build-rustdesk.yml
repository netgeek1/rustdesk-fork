name: Build and Release RustDesk Custom Client

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: "Manual or Release build"
        required: true
        default: "manual"
        type: choice
        options:
          - manual
          - release

env:
  RENDEZVOUS_SERVER: rustdesk.geektech.us
  RELAY_SERVER: rustdesk.geektech.us
  RS_PUB_KEY: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOEuuMnOZNmPt9jbluKRVh48cMf3/kkR1jwcgCK1VVmK ubuntu@instance-20250911-2325

jobs:
  build:
    name: Build RustDesk (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            target: x86_64-pc-windows-msvc
            artifact: rustdesk-windows-x64.exe
          - os: windows-latest
            arch: arm64
            target: aarch64-pc-windows-msvc
            artifact: rustdesk-windows-arm64.exe
          - os: macos-latest
            arch: universal
            artifact: rustdesk-macos-universal.dmg
          - os: ubuntu-latest
            arch: x64
            target: x86_64-unknown-linux-gnu
            artifact: rustdesk-linux-x64.AppImage
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-unknown-linux-gnu
            artifact: rustdesk-linux-arm64.AppImage

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ðŸ§± Dependencies per OS
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config libvpx-dev libyuv-dev libopus-dev libssl-dev zlib1g-dev

      - name: Install macOS deps
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake llvm pkg-config create-dmg

      - name: Install Windows deps
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path C:\vcpkg) { Remove-Item -Recurse -Force C:\vcpkg }
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || 'x86_64-pc-windows-msvc' }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # ðŸ§© Fix: Safe, cross-platform config injection
      - name: Inject custom configuration (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          find . -name config.rs -type f -exec sed -i \
          -e "s/DEFAULT_RENDEZVOUS_SERVER: &str = \".*\"/DEFAULT_RENDEZVOUS_SERVER: &str = \"${RENDEZVOUS_SERVER}\"/" \
          -e "s/DEFAULT_RELAY_SERVER: &str = \".*\"/DEFAULT_RELAY_SERVER: &str = \"${RELAY_SERVER}\"/" \
          -e "s/DEFAULT_RS_PUB_KEY: &str = \".*\"/DEFAULT_RS_PUB_KEY: &str = \"${RS_PUB_KEY}\"/" {} + || true

      - name: Inject custom configuration (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter config.rs | ForEach-Object {
            (Get-Content $_.FullName) -replace 'DEFAULT_RENDEZVOUS_SERVER: &str = ".*"', "DEFAULT_RENDEZVOUS_SERVER: &str = `"${{ env.RENDEZVOUS_SERVER }}`"" |
            ForEach-Object { $_ -replace 'DEFAULT_RELAY_SERVER: &str = ".*"', "DEFAULT_RELAY_SERVER: &str = `"${{ env.RELAY_SERVER }}`"" } |
            ForEach-Object { $_ -replace 'DEFAULT_RS_PUB_KEY: &str = ".*"', "DEFAULT_RS_PUB_KEY: &str = `"${{ env.RS_PUB_KEY }}`"" } |
            Set-Content $_.FullName -Encoding UTF8
          }
          Write-Host "Config injected successfully."

      # ðŸ§± Build steps
      - name: Build (non-macOS)
        if: matrix.os != 'macos-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build macOS Universal
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p target/universal
          lipo -create -output target/universal/rustdesk-custom \
            target/x86_64-apple-darwin/release/rustdesk \
            target/aarch64-apple-darwin/release/rustdesk

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target\\${{ matrix.target }}\\release\\rustdesk.exe dist\\${{ matrix.artifact }}
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp target/universal/rustdesk-custom dist/
            create-dmg 'dist/${{ matrix.artifact }}' dist/
          else
            cp target/${{ matrix.target }}/release/rustdesk dist/
            tar czf dist/${{ matrix.artifact }} -C dist rustdesk
          fi
          echo "PACKAGE_PATH=dist/${{ matrix.artifact }}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ env.PACKAGE_PATH }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_builds/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
